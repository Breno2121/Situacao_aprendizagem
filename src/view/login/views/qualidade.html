<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Qualidade de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <h2>Veículos</h2>
            <ul class="vehicle-list">
                <li id="pagina_inicial">Pagina Inicial</li>
                <li>Veículo 1</li>
                <li>Veículo 2</li>
                <li>Veículo 3</li>
                <li>Veículo 4</li>
            </ul>

        </aside>

        <!-- Área principal -->
        <main class="main-content">
            <h1>Controle de Qualidade</h1>
            <h2>Veículo Selecionado: <span id="nome-veiculo">Nenhum</span></h2>

            <form class="inspection-form">
                <fieldset>
                    <legend>Checklist de Componentes</legend>
                    <label><input type="checkbox"> Chassi</label><br>
                    <label><input type="checkbox"> Motor</label><br>
                    <label><input type="checkbox"> Transmissão</label><br>
                    <label><input type="checkbox"> Freios</label><br>
                    <label><input type="checkbox"> Pneus</label><br>
                    <label><input type="checkbox"> Rodas</label><br>
                    <label><input type="checkbox"> Cor</label>
                </fieldset>

                <textarea placeholder="Observações" rows="5"></textarea>

                <div class="button-group">
                    <button type="button" class="btn save">Salvar Resultado</button>
                    <button type="button" class="btn approve">Aprovar Veículo</button>
                    <button type="button" class="btn reject">Rejeitar Veículo</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
